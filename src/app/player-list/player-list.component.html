<div class="card-list">
  <div class="card" *ngFor="let player of players">
    <img class="card__picture" src="{{ player.profilePicture }}" />
    <div class="card__wrapper">
      <p class="card__title">{{ player.firstName }} {{ player.lastName }}</p>
      <p class="card__description">{{ player.originClub }}</p>
    </div>
  </div>
</div>
