<ng-container *ngIf="team">
  <section>
    <h1>{{ team.name }}</h1>
  </section>
  <section>
    <p><b>Tools</b></p>
    <ul>
      <li>
        <a routerLink="edit">Edit</a>
      </li>
      <li>
        <button (click)="deleteTeam()">Delete</button>
      </li>
    </ul>
  </section>
</ng-container>
