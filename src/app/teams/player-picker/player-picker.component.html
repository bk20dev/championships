<ng-container *ngIf="category">
  <app-player-search (close)="closeDialog()" (select)="selectPlayer($event)"
                     *ngIf="playerDialogVisible" [players]="unselectedPlayers"></app-player-search>
  <p class="category">{{ category.name }}</p>
  <ul class="cards">
    <li *ngFor="let player of category.selectedPlayers" class="card player">
      <button (click)="deselectPlayer(player.id)" class="delete">
        <img alt="Delete" src="assets/close_FILL0_wght400_GRAD0_opsz20.svg"/>
      </button>
      <img alt="" class="player__picture" src="https://via.placeholder.com/96"/>
      <p class="player__name">{{ player.firstName[0]}}. {{ player.lastName}}</p>
      <em class="player__line">{{ player.dateOfBirth | age }} y/o</em>
    </li>
    <li class="card add">
      <button (click)="openDialog()" [disabled]="maximumPlayerCountReached" class="button add-button">
        <img alt="" class="button__icon" src="assets/add_FILL0_wght400_GRAD0_opsz24.svg"/>
      </button>
      <p>Add</p>
    </li>
  </ul>
</ng-container>
