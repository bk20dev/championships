<form [formGroup]="playerForm">
  <div class="field-group">
    <label for="firstNameInput">First name</label>
    <input id="firstNameInput" type="text" formControlName="firstName"/>
  </div>
  <div class="field-group">
    <label for="lastNameInput">Last name</label>
    <input id="lastNameInput" type="text" formControlName="lastName"/>
  </div>
  <div class="field-group">
    <label for="dateOfBirthInput">Date of birth</label>
    <input id="dateOfBirthInput" type="date" formControlName="dateOfBirth"/>
  </div>
  <div class="field-group">
    <label for="clubInput">Club</label>
    <input id="clubInput" type="text" formControlName="club"/>
  </div>
  <div class="field-group">
    <label for="positionSelect">First name</label>
    <select id="positionSelect" formControlName="position">
      <option *ngFor="let position of playerPositions" [value]="position">
        {{ position }}
      </option>
    </select>
  </div>
</form>
