<section class="container" *ngIf="originalPlayer">
  <h1>Edit player</h1>
  <app-player-form (playerChange)="onPlayerChange($event)"
                   [player]="originalPlayer"></app-player-form>
  <div class="actions">
    <button class="button" [disabled]="!isValid" (click)="updatePlayer()">
      <span class="button__label">Done</span>
    </button>
    <p class="button button--outlined">
      <span class="button__label">Cancel</span>
      <a routerLink=".." class="button__link"></a>
    </p>
  </div>
</section>
