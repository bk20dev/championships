<ng-container *ngIf="originalPlayer">
  <app-player-form (playerChange)="onPlayerChange($event)"
                   [player]="originalPlayer"></app-player-form>
  <button *ngIf="originalPlayer" [disabled]="!isValid" (click)="updatePlayer()">
    Done
  </button>
</ng-container>
<a routerLink="..">Cancel</a>
